<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Multiples</title>
</head>
<body>
    <script>
        //Write a JavaScript program to make all the elements of an array as multiples of 2
        var arr = [5,7,12,30,25,42];
        arr.forEach((ele,ind)=>{
            arr[ind]=ele*2;
        })
        document.write(arr)
    </script>
</body>
</html>
