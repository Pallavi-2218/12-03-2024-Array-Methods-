<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count of  Duplicates</title>
</head>
<body>
    <script>
        //JavaScript program to print count od duplicates in an array
        var count = 0;
        var arr=[1,2,3,1,6,4,9,2,1,9,9,9,10];
        for(i=0;i<arr.length;i++)
        {
            for(j=i+1;j<arr.length;j++)
            {
                if(arr[i]==arr[j])
                {
                    count++;
                    break;// Break to avoid counting the same duplicate mulpitle times

                }
            }
        }
        document.write(`Duplicate count of arr is ${count}`)
    </script>
</body>
</html>
