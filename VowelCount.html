<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Count</title>
</head>
<body>
    <script>
        //JavaScript program to print vowel count in a given string
        var count = 0;
        str = prompt("Enter a string");
        v = ['a','e','i','o','u','A','E','I','O','U'];
        newstr = Array.from(str);
        for(j=0;j<newstr.length;j++)
        {
            for(i=0;i<v.length;i++)
            {
                if(newstr[j]==v[i])
                {
                    count++

                }
            }
        }
        document.write(count)
    </script>
</body>
</html>
