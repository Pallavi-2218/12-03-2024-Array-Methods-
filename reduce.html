<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce</title>
</head>
<body>
    <script>
        //JavaScript program to print sum of elements an array
        var arr = [5,7,2,3,4,9,1,6,3];
        let res=arr.reduce((i,j)=>i+j);
        let r = arr.reduce((k,l)=>k+l,10)
        document.write(`Sum of elements in the arr array is ${res}`)
        document.write("<br>");
        document.write(r)

    </script>
</body>
</html>
