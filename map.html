<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd count</title>
</head>
<body>
    <script>
        //Write a JavaScript program to print odd numbers and their count in an array
        var arr = [5,7,12,30,25,42];
        var count = 0;
        arr.forEach((i)=>
        {
            if(i%2!=0)
            {   count++;
                document.write(i +" ");
            }
        })
        document.write(`<br>${count} odd numbers present in the array`);
        
    </script>
</body>
</html>
